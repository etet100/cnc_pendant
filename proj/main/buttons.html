<!DOCTYPE html>
<head>
    <!-- our project just needs Font Awesome Solid + Brands -->
    <link href="../fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../fontawesome/css/solid.css" rel="stylesheet" />
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
    }

    * {
        box-sizing: border-box;
    }

    @font-face {
        font-family: 'manolomono';
        src: url('../../fonts/manolomono.otf') format('opentype');
    }

    div.button {
        width: 53px;
        height: 40px;
        /* background: black url('../../images/btn1.png'); */
        background: #8bcbff;
        background-image:
            /* url('../../images/btn1_.png'), */
            linear-gradient(to bottom, #fff, transparent);
        box-shadow:
            inset 0 0 2px 0 rgba(255,255,255,.4),
            inset 0 0 3px 0 rgba(0,0,0,.4),
            inset 0 0 3px 5px rgba(0,0,0,.05);
        border-radius: 3px;
        text-align: center;
        font-family: 'manolomono';
        font-size: 11px;
        font-weight: bold;
    }
    div.button i {
        /* text-shadow: 1px 1px 1px rgba(0,0,0,.2); */
        font-size: 20px;
        line-height: 26px;
        color: rgb(139, 9, 9);
        text-shadow:
            -1px -1px 0 #ffffff,
                1px -1px 0 #ffffff,
                -1px 1px 0 #ffffff,
                1px 1px 0 #ffffff;
    }
    div.button.down {
        /* background-image:
            url('../../images/btn1_.png'),
            linear-gradient(to top, #fff, transparent); */
        box-shadow:
            inset 0 0 6px 0 rgba(0,0,0,.4),
            inset 0 0 2px 0 rgba(255,255,255,.4),
            inset 0 0 3px 5px rgba(0,0,0,.05);
        filter: grayscale(100%) opacity(0.5);
    }
</style>
<body>
    <div class="button _1">
        <i class="fa-solid fa-play"></i><br/>
        START
    </i>
    </div>
    <div class="button down _1">
        <i class="fa-solid fa-play"></i><br/>
        START
    </div>
    <!-- -->
    <div class="button _1">
        <i class="fa-solid fa-stop"></i><br/>
        STOP
    </i>
    </div>
    <div class="button down _1">
        <i class="fa-solid fa-stop"></i><br/>
        STOP
    </div>
    <!-- -->
    <div class="button _1">
        <i class="fa-solid fa-pause"></i><br/>
        PAUSE
    </i>
    </div>
    <div class="button down _1">
        <i class="fa-solid fa-pause"></i><br/>
        PAUSE
    </div>
    <!-- -->
    <div class="button _1">
        <i class="fa-solid fa-home"></i><br/>
        HOMING
    </i>
    </div>
    <div class="button down _1">
        <i class="fa-solid fa-home"></i><br/>
        HOMING
    </div>
    <!-- -->
    <div class="button _1">
        <i class="fa-solid fa-arrows-spin"></i><br/>
        SPINDLE
    </i>
    </div>
    <div class="button down _1">
        <i class="fa-solid fa-arrows-spin"></i><br/>
        SPINDLE
    </div>
    <!-- -->
    <div class="button _1">
        <i class="fa-solid fa-retweet"></i><br/>
        RESET
    </i>
    </div>
    <div class="button down _1">
        <i class="fa-solid fa-retweet"></i><br/>
        RESET
    </div>
    <!-- -->
    <div class="button _1">
        <i class="fa-solid fa-tools"></i><br/>
        SETTIN.
    </i>
    </div>
    <div class="button down _1">
        <i class="fa-solid fa-tools"></i><br/>
        SETTIN.
    </div>
    <!-- -->
    <div class="button _1">
        <i class="fa-solid fa-power-off"></i><br/>
        POWER
    </i>
    </div>
    <div class="button down _1">
        <i class="fa-solid fa-power-off"></i><br/>
        POWER
    </div>
</body>
